<!DOCTYPE html>
<html>
<head>
    <title>Train Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>


<body>


	<div class="container">


			<div class="jumbotron" style="text-align: center;">
                
                <img id="trainLogo" src="assets/images/euroTrainHeader.png" alt="Europe Train Logo">
                <h1>Travel By Train</h1>
                <h3>Itenerary & Scheduling Tool</h3>
			</div>
	</div>


	<div class="container" >
		<div class="row">

            <div class="col-md-1"></div>
			<div class="col-md-10">


				<div class="panel panel-primary">


					<div class="panel-heading panel-heading-custom">


						<h1 class="panel-title">Train Schedules</h1>


					</div>


					<div class="panel-body">


						<table class="table table-hover" id="traintable">


							<thead>
								<tr>
                                    <th>Train Name</th>
                                    <th>Origin</th>
									<th>Desination</th>
									<th>Frequency (min)</th>
									<th>Next Departure</th>
									<th>Minutes Away</th>
								</tr>
							</thead>


							<tbody id="display"></tbody>


						</table>


					</div>


				</div>


				<div class="panel panel-primary">


				    <div class="panel-heading panel-heading-custom">
				    	<h1 class="panel-title">Add Your Train</h1>
				    </div>


				    <div class="panel-body">


						<form id="user-form">
							<div class="form-group">
								<label>Train Name</label>
								<input type="text" class="form-control" id="trainname">
							</div>

                            <div class="form-group">
								<label>Origin</label>
								<input type="text" class="form-control" id="origin">
							</div>

							<div class="form-group">
								<label>Destination</label>
								<input type="text" class="form-control" id="destination">
							</div>


							<div class="form-group">
								<label>First Train Time (HH:mm-military time)</label>
								<input type="text" class="form-control" id="traintime">
							</div>


							<div class="form-group">
								<label>Frequency (min)</label>
								<input type="text" class="form-control" id="trainrate">
							</div>


							<button class="btn-success" id="submit">All Aboard!<span></span></button>
						</form>
					</div>


				</div>


			</div>


		</div>


	</div>






<script src="https://www.gstatic.com/firebasejs/4.5.2/firebase.js"></script>


<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>


<script type="text/javascript" src="assets/javascript/app.js"></script>


</body>


</html>
